<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $(".a").toggle();
                });
            });
        </script>
    </head>
    <body>
        <h2 class="a">This example</h2>
        <p1 class="a">first para</p1>
        <br>
        <p2 class="a">second para</p2>
        <button>Hide and show HTML elements by using Toggle button!</button>
    </body>
</html>
