    <script>
        $(Document).ready(function(){
            $("button").click(function(){
                var div = $("div");
                div.animate({height:'50px', opacity:'0.3'})
                div.animate({height:'100px',width:'100px', opacity:'0.7'}, "slow")
                div.animate({height:'200px',width:'200px', opacity:'0.3'}, "slow")
                div.animate({height:'300px',width:'300px', opacity:'0.7'}, "slow")
                div.animate({fontsize:'2em'}, "slow");
            });
        });
    </script>
