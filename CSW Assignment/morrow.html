        <h1>Morrow</h1>
        <ul>
            <li>
                <h3><u>Uses</u></h3>
                <p><i>Morrow</i> means the next day or tomorrow.
                <p>- We do depart for Wales on the <b>morrow</b>.</p> 
                <p>- Good <b>morrow</b> to you, my lord.</p>
            </li>
        </ul> 
        <table >
            <tr>
                <td><b>Synonym :</b></td>
                <td>tomorrow, aftertime</td>
            </tr>
            <tr>
                <td><b>Antonym :</b></td>
                <td>time-off, night</td>
            </tr>
