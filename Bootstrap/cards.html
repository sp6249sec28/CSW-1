<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h1>A simple Example</h1>
        <div class="card">
            <div class="card-body">First Card</div>
        </div>
        <div class="card">
            <div class="card-body">Second Card</div>
        </div>
    </div>
    <div class="container">
        <h1>Card with Header and Footer Example</h1>
        <div class="card">
            <div class="card-header">Header</div>
            <div class="card-header">Body</div>
            <div class="card-header">Footer</div>
        </div>
    </div>
</body>
</html>
