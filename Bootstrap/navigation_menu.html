<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Horizontal Navigation Bar</h2>  
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">First Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Second Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Third Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fourth Item</a>
            </li>
        </ul>
    </div>  
    <!-- Vertical Navigation Bar -->
    <div class="container">
        <h2>Vertical Navigation Bar</h2>  
        <ul class="nav nav-tabs flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">First Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Second Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Third Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fourth Item</a>
            </li>
        </ul>
    </div>    
    <!-- Pills -->
    <div class="container">
        <h2>Vertical Navigation Bar</h2>  
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">First Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Second Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Third Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fourth Item</a>
            </li>
        </ul>
    </div>    
</body>
</html>
