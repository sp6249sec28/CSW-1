<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Example</h1>
        <img src="/pictures/nature3.jpg" class="rounded" alt="Cinque Terre" width="350" height="250">
        <img src="/pictures/nature3.jpg" class="rounded-circle" alt="Cinque Terre" width="350" height="250">
        <img src="/pictures/nature3.jpg" class="img-thumbnail" alt="Cinque Terre" width="350">
    </div>
</body>
</html>
