<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Button Outline and Size</h1>
        <button type="button" class="btn btn-outline-success btn-lg">Success Button</button>
        <button type="button" class="btn btn-outline-warning btn-md">Warning Button</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Danger Button</button>
        <button type="button" class="btn btn-outline-primary btn-md">Primary Button</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Secondary Button</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Dark Button</button>
        <button type="button" class="btn btn-outline-info btn-md">Info Button</button>
        <button type="button" class="btn btn-outline-light btn-lg">Light Button</button>
    </div>
</body>
</html>
