<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h2>Adjusting the Height of the Progress Bar!</h2>
        <div class="progress" style="height: 14px;">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 7%;height: 14px">7%</div>
        </div>
        <br>
        <div class="progress" style="height: 14px;">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 14%; height:14px">14%</div>
        </div>
        <br>
        <div class="progress" style="height: 14px;">
            <div class="progress-bar bg-secondary progress-bar-striped" style="width: 21%; height:14px">21%</div>
        </div>
        <br>Document
        <br>
        <div class="progress" style="height: 14px;">
            <div class="progress-bar bg-dark progress-bar-striped" style="width: 35%; height:14px">35%</div>
        </div>
        <br>
        <div class="progress" style="height: 14px;">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 42%; height:14px">42%</div>
        </div>
    </div>
    <div class="container">
        <h2>Lively Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 90%;">Loading...</div>
        </div>
    </div>
</body>
</html>
