<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Headings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>This is our First Heading</h1>
        <h1 class="display-1">This is our first Heading</h1>
        <h1 class="display-2">This is our second Heading</h1>
        <h1 class="display-3">This is our third Heading</h1>
        <h1 class="display-4">This is our fourth Heading</h1>
        <h1 class="display-5">This is our fifth Heading</h1>
        <h1 class="display-6">This is our sixth Heading</h1>
    </div>
</body>
</html>
