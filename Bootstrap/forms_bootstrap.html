    <div class="container">
        <h1>How to Create Inline Form in Bootstrap</h1>
        <form class="form-inline" action="backend.php">
            <label for="email_id">Email Address</label>
            <input type="email" class="form-control" id="email_id" name="email_add"
                placeholder="Type your Email Address">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" name="password"
                placeholder="Type your Password">
            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="Logged in">
                    Logged in
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
